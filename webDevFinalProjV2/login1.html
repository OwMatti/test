<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/webDevFinalProjV2/home1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Quicksand:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">
    <title>Document</title>
    <style>
        * {

            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: black;

        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 350px;
            height: 600px;
            background-color: #111;
            margin: auto;

            border-radius: 10px;
            box-shadow: 0px 0px 12px -4px rgba(0, 0, 0, 0.74);
            border-top: 1px solid #44d62c;
            border-bottom: 3px solid #44d62c;
            -webkit-box-shadow: 0px 5px 4px -2px rgba(67, 182, 44, 1);
            -moz-box-shadow: 0px 5px 4px -2px rgba(67, 182, 44, 1);
            box-shadow: 0px 5px 4px -2px rgba(67, 182, 44, 1);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            justify-items: center;

        }

        .welcome {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
            letter-spacing: 3px;
        }

        .icon {
            text-align: center;
            margin-bottom: 30px;
        }

        .material-symbols-outlined {
            font-size: 45px;
        }

        .pass {
            text-align: center;
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;

            color: #eee;

            font-size: 13px;
            letter-spacing: 1px;
        }

        .box-1 {
            margin: 60px 0px 30px 0px;


        }

        .box-2 {
            width: 220px;
            margin-bottom: 30px;
            font-family: 'Quicksand', sans-serif;

        }

        .box-3 {
            margin-bottom: 15px;
            font-family: 'Quicksand', sans-serif;
        }

        .rememberMe {
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .box-4 {
            margin-bottom: 25px;
            justify-self: center;
            align-self: center;
        }

        .box-5 {
            margin-bottom: 25px;

        }

        .box-6 .box-7 {
            display: inline;
        }

        .box-6 {
            margin-top: 80px;
            font-size: 10px;
            text-align: center;
            font-family: 'Quicksand', sans-serif;

        }

        .now {
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
            color: #44d62c;
            font-size: .7rem;
            font-weight: 900;
            letter-spacing: 2px;

        }


        .placeholderbox {
            width: 220px;
            height: 30px;

        }

        .login {
            width: 220px;
            height: 35px;
            border-radius: 100px;
            font-size: 13px;
            color: white;
            letter-spacing: 3px;

        }

        input {
            border-radius: 3px;
            border: none;
            border-bottom: 2px solid #44d62c;
            opacity: .5;
            color: black;
            font-weight: bold;

        }


        button {
            border: none;
        }

        .login {
            background: #44d62c;
            font-weight: 900;
            font-family: 'Roboto', sans-serif;
        }

        .login:hover {
            /* background-color: blue; */
            color: rgb(241, 172, 172);

        }
    </style>
</head>

<body>
    <header>
        <h1>Rimar M. Navaja</h1>
        <p></p>
    </header>
    <main>
        <div class="wrapper">
            <div class="container">
                <form>
                    <div class="box-1">
                        <h3 class="welcome ">Welcome</h3>
                    </div>
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            school
                        </span>
                    </div>
                    <div class="box-2">
                        <input type="text" class="placeholderbox" placeholder="Email or Username">
                    </div>
                    <div class="box-3">
                        <input type="password" class="placeholderbox" placeholder="Password">
                    </div>
                    <div class="rememberMe">
                        <input type="checkbox"> Remember me
                    </div>
                    <div class="box-4">
                        <button value="1" name="login" type="submit" class="login">LOGIN</button>
                    </div>
                    <div class="box-5">
                        <a href="Forgotpassword.html" class="pass">
                            <p>Forgot password?</p>
                        </a>
                    </div>
                    <div class="box-6">
                        <p>Haven't Registered yet?&nbsp;&nbsp;<a href="register1.html" class="now">Register
                                Now!</a></p>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <nav>
        <ul>
            <li class="home"><a href="home1.html">Home</a></li>
            <li class="register"><a href="register1.html">Register</a></li>
            <li class="login2"><a href="login1.html">Login</a></li>
            <li class="picture"><a href="photos1.html">Photos</a></li>
            <li class="video"><a href="video1.html">Video</a></li>
            <li class="audio"><a href="audio1.html">Audio</a></li>
        </ul>
    </nav>
    <div class="logo animate__animated animate__pulse animate__slower-3s animate__infinite">
        <img src="/webDevFinalProjV2/logo.png" alt="logo">
    </div>
    <div class="black"></div>
    <footer>
        <span>&copy;2022 Navaja. BSIT-1C Web Development</span>
    </footer>
</body>

</html>
