<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
    <link rel="stylesheet" href="forgotpassStyle.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box-1">
                <p>Forgot Your Password?</p>
            </div>
            <div class="box-2">
                <p >To reset your password, enter the registered e-mail address
                  and we will send you password reset instructions on your e-mail
                </p>
                
            </div>
            <div class="box-3">
                <div class="box-31">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                </div>
                <div class="box-32">
                    <input
                type="text"
                placeholder="E-Mail address"
                class="placeholderbox"/>
                </div>
                
            </div>
            <div class="box-4">
                <button value="1" type="submit" class="resetPass">Reset Password</button>
            </div>
            <div class="box-5">
                <a href="Login.html" class="back"> Back</a>
            </div>
        </div>
    </div>
</body>
</html>
