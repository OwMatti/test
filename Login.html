<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Quicksand:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form>
          <div class="box-1">
            <h3 class="welcome">Welcome</h3>
          </div>
          <div class="icon">
            <span class="material-symbols-outlined">
            school
            </span>
          </div>
          <div class="box-2">
            <input type="text" class="placeholderbox" placeholder="Email or Username">
          </div>
          <div class="box-3">
            <input
              type="password"
              class="placeholderbox"
              placeholder="Password"
              >
          </div>
          <div class="rememberMe">
            <input type="checkbox"> Remember me
          </div>
          <div class="box-4">
            <button value="1" name="login" type="submit" class="login">LOGIN</button>
          </div>
          <div class="box-5">
            <a href="Forgotpassword.html" class="pass">
              <p>Forgot password?</p>
            </a>
          </div>
          <div class="box-6">
            <p >Haven't Registered yet?&nbsp;&nbsp;<a href="Navaja_SFActivity1.html" class="now">Register Now!</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
